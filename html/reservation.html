<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kingsman tailor shop</title>

    <!--css-->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/mq_main.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/mq_common.css">
    <link rel="stylesheet" href="../css/reservation.css">
    <link rel="stylesheet" href="../css/mq_reservation.css">

</head>
<body>
    <div id="wrap">
        <!--헤더-->
        <header id="header"></header>
        

        <!--배너-->
        <section id="reservation">
            <div class="reser_photo">
                <img src="../img/store.png" alt="">
            </div>
            <div class="reser_text">
                <div class="reser_text_box">
                    <div class="reser_text_box_title">Kingsman</div>
                    <div>11 Savile Row, London W1S 3PS, United Kingdom</div>
                </div>
                <div class="reser_text_box">
                    <div class="reser_text_box_title">Contact</div>
                    <div>T : <span style="text-decoration: underline">+44 20 7734 7441</span></div>
                    <div>Fax : <span style="text-decoration: underline">+44 20 7734 7442</span></div>
                    <div>E-mail : <span style="text-decoration: underline">shop@kingsmansavilerow.com</span></div>
                    <div>Instagram : @kingsmans_tailor</div>
                </div>
                <div class="reser_text_box">
                    <div class="reser_text_box_title">Opening Hours</div>
                    <div>월요일 ~ 금요일 : 9.00  ~ 17.30</div>
                    <div>토요일: 10.00 ~ 15.00</div>
                    <div>공휴일 및 주말은 휴무</div>
                </div>
            </div>
        </section>

        

        <!--푸터-->
        <footer id="footer"></footer>
    </div>


    <!--헤더,푸터 js -->
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    
</body>
</html>
