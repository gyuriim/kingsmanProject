<!--상단푸터-->
<div class="top_footer">
    <div class="top_footer_reservation">
        <!--텍스트-->
        <div class="top_footer_reservation_text">
            <div class="mfy">MADE &nbsp;FOR &nbsp;YOU</div>
            <div class="jfy">JUST &nbsp;FOR &nbsp;YOU</div>
        </div>
        <!--인풋창-->
        <div class="top_footer_input">
            <div class="solid_box">
                <div class="dashed_box">
                    <input class="reser_text" placeholder="name" type="text"><br>
                </div>
            </div>
            <div class="solid_box">
                <div class="dashed_box">
                    <input class="reser_text" placeholder="phone number" type="tel"><br>
                </div>
            </div>
            <div class="solid_box">
                <div class="dashed_box">
                    <input type='date' id='currentDate' class="reser_text"><br>
                </div>
            </div>
            <button class="reservation_button">RESERVATION</button>
        </div>
    </div>
    <!--지도-->
    <div class="top_footer_map">
        <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1476.4754010924871!2d-0.14141452134127325!3d51.51090903807107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604d5f29c18af%3A0xba062df465cbf4c!2sHuntsman%20%26%20Sons!5e0!3m2!1sko!2skr!4v1674717098482!5m2!1sko!2skr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>  

    <!--모달창-->
    <div>
        <button id="btn-modal">
            <img src="../img/chatting.png" alt="">
        </button>
    </div>
    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="chat">
                <div class="chatting">
                  <button class="back-btn close-area">
                    <img src="../img/close.png" width="30" height="30">  
                  </button>
                  <img class="profile-pic" src="../imgs/profile.png" width="40" height="40">
                  <div class="info-block">
                    <p class="username">고객센터</p>
                    <p class="status">1시간 전에 활동</p>
                  </div>
                  <div class="call-box">
                    <button>
                      <img src="../imgs/phone-call.png" width="20" height="20">
                    </button>
                    <button>
                      <img src="../imgs/video-call.png" width="20" height="20">
                    </button>
                  </div>
                </div>
            
                <div id="chat-box">
                  <div class=" bubble friend-bubble">
                    무엇을 도와드릴까요?
                  </div>
                </div>
            
                <div class="message">
                  <textarea id="input" placeholder="메시지를 입력하세요..." autofocus="true"></textarea>
                  <button id="send">
                    <img src="../imgs/send.png" width="24" height="24">  
                  </button>
                </div>
            </div>
            
        </div>
    </div>
    <!--모달창2-->
    
</div>
